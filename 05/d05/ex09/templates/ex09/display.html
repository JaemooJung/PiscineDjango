<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>People and Planets</title>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <th>name</th>
          <th>homeworld</th>
          <th>climate</th>
        </tr>
        {% for person in people %}

        </tr>
        {% endfor %}
      </toby>
    </table>
  </body>
</html>
