{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Sign up | {% endblock %}

{% block content %}
<div>
  <h1>Sign up</h1>
  <form action="{% url 'signup' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
  </form>
</div>
{% endblock content %}
