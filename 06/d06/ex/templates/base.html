{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock title %}Life Pro Tips</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container">
      {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
