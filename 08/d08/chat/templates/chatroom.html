{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}Chatroom{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
      <div class="col-6">
          <h1 class="text-center">Chatroom: {{ chatroom.name }}</h1>
          <div id="chat-log" class="border rounded p-3 mb-3 d-flex flex-column-reverse" 
          style="height: 500px; overflow-y: scroll;">
              <!-- Chat messages will be appended here -->
          </div>
          <div class="input-group">
              <input id="chat-message-input" type="text" class="form-control" placeholder="Type a message...">
              <div class="input-group-append">
                  <button id="chat-message-submit" class="btn btn-primary">Send</button>
              </div>
          </div>
      </div>
      <div class="col-3">
          <h3 class="text-center">Users</h3>
          <ul id="chat-users" class="list-group">
              <!-- Users will be appended here -->
          </ul>
      </div>
  </div>
{% endblock %}

{% block script %}
<script src="{% static 'chatroom_script.js' %}"
        defer
        data-chatroom-id="{{ chatroom.id }}"
></script>
{% endblock script %}
