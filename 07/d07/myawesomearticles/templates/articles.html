{% extends "base.html" %}

{% block title %} Articles {% endblock title %}

{% block content %}
  <h2>Articles</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Created</th>
        <th>Synopsis</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
        <a href="{% url 'article_detail' article.pk %}">
          <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.author }}</td>
            <td>{{ article.created }}</td>
            <td>{{ article.synopsis }}</td>
          </tr>
        </a>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
