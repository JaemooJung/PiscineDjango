{% extends "base.html" %}

{% block title %} 

article detail: {{ article.title }}

{% endblock title %} 


{% block content %}
  <h2>{{ article.title }}</h2>
  <p>{{ article.synopsis }}</p>
  <p>{{ article.content }}</p>
  <p>Author: {{ article.author.username }}</p>
  <p>Created: {{ article.created }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Add to favourite</button>
  </form>
{% endblock %}
