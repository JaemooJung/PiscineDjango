<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COPY</title>
<link rel="stylesheet" href="./style.css">
<style>
  .skill-label {}

  .html5 { width: 80%; }
  .css3 { width: 60%; }
  .jquery { width: 50%; }
  .python { width: 75%; }
  .php { width: 65%; }
  .node-js { width: 35%; }
</style>
</head>
<body>
    <li>
        <h2>Frontend</h2>
        <p class="skill-label html5" data-value="80">HTML5</p>
        <progress max="100" value="80" class="progress-bar html5"></progress>
        <p class="skill-label css3" data-value="60">CSS3</p>
        <progress max="100" value="60" class="progress-bar css3"></progress>
        <p class="skill-label jquery" data-value="50">jQuery</p>
        <progress max="100" value="50" class="progress-bar jquery"></progress>
    </li>
    <li>
        <h2>Backend</h2>
        <p class="skill-label python" data-value="75">Python</p>
        <progress max="100" value="75" class="progress-bar python"></progress>
        <p class="skill-label php" data-value="65">PHP</p>
        <progress max="100" value="65" class="progress-bar php"></progress>
        <p class="skill-label node-js" data-value="35">Node.js</p>
        <progress max="100" value="35" class="progress-bar node-js"></progress>
    </li>
</body>
</html>
